<form [formGroup] ="createForm">
  <div class="row " style="height: calc(100vh - 91.36px);">
    <div class="col-12">
      <div class="row pt-4 pb-2">
        <div class="col-12 col-lg-6 mx-auto">
          <div class="text-muted display-6" style="padding-left: 20px;">
            Enter MetaData For Your Post
          </div>
        </div>




      </div>
      <div class="row">

        <div class="col-12 col-lg-6">

          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">FileName</span>
            <input formControlName="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

        </div>

        <div class="col-12 col-lg-6">
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input formControlName="type" type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btncheck1">Public</label>

            <input formControlName="type" type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-secondary" for="btncheck2">Private</label>

          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Location</span>
            <input formControlName="location" formControlName="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
        </div>




        <div class="col-12 col-lg-6">
          <button (click)="createPostClick()"  type="button" class="btn btn-secondary">Secondary</button>

        </div>

        <div class="col-12 col-lg-6">
          <div class="row mx-2">
            <div class="mb-3 " style="margin-top: 20px;">
        <mat-form-field appearance="fill" class="example-form-field">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="datepicker">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <!-- #docregion datepicker-actions -->
          <mat-datepicker #datepicker>
            <mat-datepicker-actions>
              <button mat-button matDatepickerCancel>Cancel</button>
              <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
          </mat-datepicker>
        <!-- #enddocregion datepicker-actions -->
        </mat-form-field>
      </div>
    </div>
  </div>

</div>

</div>
</div>
  </form>
<div class = "my-3">
  <label class="body-bold-italic clickable-label mr-5" style="position: absolute; left: 0%;" (click)="file.click()">+ Photo Upload</label>
  <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" multiple>
</div>
